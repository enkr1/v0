<script>
     $('#up').on('click', function () {
        $('html, body').animate({
            scrollTop: 0
        }, 3000)
    });

    $(window).scroll(function () {
        if ($(this).scrollTop() > 800) {
            $('#up').fadeIn();
        }
        else {
            $('#up').fadeOut();
        }
    })
</script>
